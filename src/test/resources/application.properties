# ==============================================================================
# UNIT TEST CONFIGURATION (Pure Mock Mode)
# ==============================================================================

# Disable Dev Services
quarkus.kafka.devservices.enabled=false
quarkus.apicurio-registry.devservices.enabled=false
quarkus.kubernetes-client.devservices.enabled=false

# Disable the Operator Runtime
quarkus.operator-sdk.start-operator=false

# Disable the Kafka Channels
mp.messaging.incoming.generation-created.enabled=false
mp.messaging.outgoing.generation-update.enabled=false
mp.messaging.outgoing.sbomer-errors.enabled=false

# Dummy Configuration
kafka.bootstrap.servers=disabled
mp.messaging.connector.smallrye-kafka.apicurio.registry.url=disabled
sbomer.storage.url=http://mock-storage
quarkus.kubernetes-client.namespace=test

# Logging
quarkus.log.level=INFO