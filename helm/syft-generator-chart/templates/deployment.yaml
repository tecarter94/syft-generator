apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "syft-generator-chart.fullname" . }}
  labels:
    {{- include "syft-generator-chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "syft-generator-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "syft-generator-chart.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "syft-generator-chart.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            # Logging
            - name: QUARKUS_LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}

            # Observability
            - name: QUARKUS_OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.config.otel.endpoint }}
            - name: QUARKUS_OTEL_EXPORTER_OTLP_PROTOCOL
              value: {{ .Values.config.otel.protocol }}
            - name: QUARKUS_OTEL_RESOURCE_ATTRIBUTES
              value: "service.name=sbomer-syft-generator"

            # Generator Logic
            - name: SBOMER_GENERATOR_MAX_CONCURRENT
              value: {{ .Values.config.maxConcurrent | quote }}
            - name: SBOMER_GENERATOR_OOM_RETRIES
              value: {{ .Values.config.oomRetries | quote }}

            # Tekton Task Identity
            - name: SBOMER_GENERATOR_SYFT_TASK_NAME
              value: {{ .Values.task.name | quote }}

            # Storage & Kafka
            - name: SBOMER_STORAGE_URL
              value: {{ .Values.config.storageUrl | quote }}
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: {{ .Values.config.kafka.bootstrapServers | quote }}
            - name: SCHEMA_REGISTRY_URL
              value: {{ .Values.config.kafka.schemaRegistryUrl | quote }}

            # Kubernetes Namespace
            - name: QUARKUS_KUBERNETES_CLIENT_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

            - name: QUARKUS_OPERATOR_SDK_NAMESPACES
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

            # Pass the actual Helm-generated Service Account name
            - name: SBOMER_GENERATOR_SERVICE_ACCOUNT
              value: {{ include "syft-generator-chart.serviceAccountName" . | quote }}

            # Needed for cluster deployment
            {{- if .Values.config.quarkus.kubernetesClientMasterUrl }}
            - name: QUARKUS_KUBERNETES_CLIENT_MASTER_URL
              value: {{ .Values.config.quarkus.kubernetesClientMasterUrl | quote }}
            {{- end }}
            
            {{- if .Values.config.quarkus.trustCerts }}
            - name: QUARKUS_KUBERNETES_CLIENT_TRUST_CERTS
              value: {{ .Values.config.quarkus.trustCerts | quote }}
            {{- end }}

            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          # ---------------------------------------------------------
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
