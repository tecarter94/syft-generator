name: SBOMer Syft Generator CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  REGISTRY: quay.io
  AGENT_IMAGE: sbomer/syft-agent
  GENERATOR_IMAGE: sbomer/syft-generator
  HELM_CHART: syft-generator-chart
  HELM_REPO: oci://quay.io/sbomer

jobs:
  build-agent:
    name: Build Agent
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image: "${{ env.REGISTRY }}/${{ env.AGENT_IMAGE }}"
      digest: ${{ steps.push.outputs.digest }}

    steps:
      - uses: actions/checkout@v4

      - name: Get short SHA
        id: sha
        run: echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build Image
        id: build
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.AGENT_IMAGE }}
          tags: latest ${{ steps.sha.outputs.sha }}
          context: .
          containerfiles: |
            ./podman/syft-agent/Containerfile

      - name: Push to Quay
        id: push
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build.outputs.image }}
          tags: ${{ steps.build.outputs.tags }}
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.8.1

      - name: Login to Quay (Cosign)
        run: echo "${{ secrets.QUAY_TOKEN }}" | cosign login quay.io --username "${{ secrets.QUAY_USERNAME }}" --password-stdin

      - name: Sign the images with Cosign
        run: |
          IMAGE_URI="${{ env.REGISTRY }}/${{ env.AGENT_IMAGE }}@${{ steps.push.outputs.digest }}"
          echo "Signing $IMAGE_URI"
          cosign sign -y -a "repo=${{ github.repository }}" -a "workflow=${{ github.workflow }}" -a "sha=${{ github.sha }}" "$IMAGE_URI"

  provenance-agent:
    needs: [build-agent]
    permissions:
      actions: read
      id-token: write
      packages: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.1.0
    with:
      image: ${{ needs.build-agent.outputs.image }}
      digest: ${{ needs.build-agent.outputs.digest }}
    secrets:
      registry-username: ${{ secrets.QUAY_USERNAME }}
      registry-password: ${{ secrets.QUAY_TOKEN }}

  build-generator:
    name: Build Generator
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image: "${{ env.REGISTRY }}/${{ env.GENERATOR_IMAGE }}"
      digest: ${{ steps.push.outputs.digest }}

    steps:
      - uses: actions/checkout@v4

      - name: Get short SHA
        id: sha
        run: echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Schema logic (temporary)
      - name: Clone Schema Repository
        run: git clone https://github.com/sbomer-project/sbomer-contracts.git sbomer-contracts
      - name: Install Schemas
        run: mvn clean install
        working-directory: sbomer-contracts

      - name: Build Generator Service
        run: mvn clean package -Dquarkus.profile=prod

      - name: Build Image
        id: build
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.GENERATOR_IMAGE }}
          tags: latest ${{ steps.sha.outputs.sha }}
          containerfiles: |
            ./syft-generator/src/main/docker/Dockerfile.jvm

      - name: Push to Quay
        id: push
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build.outputs.image }}
          tags: ${{ steps.build.outputs.tags }}
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.8.1

      - name: Login to Quay (Cosign)
        run: echo "${{ secrets.QUAY_TOKEN }}" | cosign login quay.io --username "${{ secrets.QUAY_USERNAME }}" --password-stdin

      - name: Sign the images with Cosign
        run: |
          IMAGE_URI="${{ env.REGISTRY }}/${{ env.GENERATOR_IMAGE }}@${{ steps.push.outputs.digest }}"
          echo "Signing $IMAGE_URI"
          cosign sign -y -a "repo=${{ github.repository }}" -a "workflow=${{ github.workflow }}" -a "sha=${{ github.sha }}" "$IMAGE_URI"

  provenance-generator:
    needs: [build-generator]
    permissions:
      actions: read
      id-token: write
      packages: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.1.0
    with:
      image: ${{ needs.build-generator.outputs.image }}
      digest: ${{ needs.build-generator.outputs.digest }}
    secrets:
      registry-username: ${{ secrets.QUAY_USERNAME }}
      registry-password: ${{ secrets.QUAY_TOKEN }}

  publish-chart:
    name: Publish Helm Chart
    runs-on: ubuntu-22.04
    needs: [provenance-agent, provenance-generator]

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.8.1

      - name: Get short SHA
        id: sha
        run: echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Package Helm Chart
        run: |
          # Use Run Number for SemVer (0.1.x)
          # Use Git SHA for AppVersion (matches the images we just built)
          
          helm package helm/${{ env.HELM_CHART }} \
            --destination . \
            --version "0.1.${{ github.run_number }}" \
            --app-version "${{ steps.sha.outputs.sha }}"

      - name: Login to Quay (Helm)
        run: echo "${{ secrets.QUAY_TOKEN }}" | helm registry login quay.io --username "${{ secrets.QUAY_USERNAME }}" --password-stdin

      - name: Push Chart
        run: helm push ${{ env.HELM_CHART }}-*.tgz ${{ env.HELM_REPO }}

      - name: Login to Quay (Cosign)
        run: echo "${{ secrets.QUAY_TOKEN }}" | cosign login quay.io --username "${{ secrets.QUAY_USERNAME }}" --password-stdin

      - name: Sign Helm Chart
        run: |
          # Construct the full URI to the chart we just pushed
          CHART_URI="${{ env.HELM_REPO }}/${{ env.HELM_CHART }}:0.1.${{ github.run_number }}"
          
          echo "Signing $CHART_URI ..."
          cosign sign -y -a "repo=${{ github.repository }}" -a "workflow=${{ github.workflow }}" -a "sha=${{ github.sha }}" "$CHART_URI"